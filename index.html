  <section class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
    

        



<form class="form-horizontal" role="form">

    <div id="formElements">
      
        <article class="form-group" data-inputtype="text">
            <label for="" class="col-sm-3 control-label">Lable</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="" placeholder="Email">
            </div>
        </article>
      
        <article class="form-group" data-inputtype="password">
            <label for="" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="" placeholder="Password">
            </div>
        </article>

        <article class="form-group" data-inputtype="textarea">
            <label for="" class="col-sm-3 control-label">textarea</label>
            <div class="col-sm-9">
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </article>

        <article class="form-group" data-inputtype="radio">
            <label for="" class="col-sm-3 control-label">radio</label>
            <div class="col-sm-9">
                <div class="radio">
                    <label onclick="radio_button_call($(this))">
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        <span>Option one </span>
                    </label>
                </div>

            </div>
        </article>

        <article class="form-group" data-inputtype="checkbox">
            <label for="" class="col-sm-3 control-label">checkbox</label>
            <div class="col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Option one is this and that&mdash;be sure to include why it's great
                    </label>
                </div>

            </div>
        </article>

       <article class="form-group" data-inputtype="select">
            <label for="" class="col-sm-3 control-label">single select</label>
            <div class="col-sm-9">
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
        </article>

        <article class="form-group" data-inputtype="select_multiple">
            <label for="" class="col-sm-3 control-label">multiple select</label>
            <div class="col-sm-9">
                <select multiple class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
            </div>
        </article>

        <article class="form-group" data-inputtype="static">
            <label for="" class="col-sm-3 control-label">static</label>
            <div class="col-sm-9">
                <p class="form-control-static">email@example.com</p>
            </div>
        </article>





        <article class="form-group">
        </article>
    </div><!-- formElements -->


    <div id="help_text">
        <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
    </div>
</form>

      </div>

        <button type="button" class="btn btn-primary">Save changes</button>
